[tox]
env_list =
    linters
    py38
    py39-ansible2.{12,13,14}
    py310
    py311
minversion = 4.4.11

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311

[testenv]
description = run the tests with pytest
package = wheel
wheel_build_env = .pkg
deps =
    pytest>=6
    ansible2.12: ansible-core==2.12.*
    ansible2.13: ansible-core==2.13.*
    ansible2.14: ansible-core==2.14.*

commands =
    pytest {tty:--color=yes} -v {posargs}

[testenv:linters]
description = Runs all linting tasks
commands =
    pre-commit run --all
deps =
    pre-commit
